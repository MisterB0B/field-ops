<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Field Ops Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0f">
    <!-- Unified Cloud Sync & Permissions -->
    <script src="https://thelightparkops.com/shared/cloud-sync.js"></script>
    <script src="https://thelightparkops.com/shared/auth.js"></script>
    <script src="https://thelightparkops.com/shared/permissions.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --border: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-purple: #a855f7;
            --accent-teal: #06d6a0;
            --accent-pink: #ff4fd8;
            --status-green: #22c55e;
            --status-yellow: #eab308;
            --status-red: #ef4444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1025 100%);
        }
        
        .login-screen.hidden { display: none; }
        
        .login-logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .pin-display {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .pin-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--accent-purple);
            transition: all 0.2s;
        }
        
        .pin-dot.filled {
            background: var(--accent-purple);
            box-shadow: 0 0 10px var(--accent-purple);
        }
        
        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 280px;
        }
        
        .pin-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pin-btn:hover { background: var(--bg-secondary); }
        .pin-btn:active { transform: scale(0.95); }
        .pin-btn.clear { font-size: 14px; }
        
        .login-error {
            color: var(--status-red);
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .login-error.show { opacity: 1; }
        
        /* Main App */
        .app-container { display: none; }
        .app-container.active { display: block; }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            padding: 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .header-user {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .user-badge {
            background: var(--accent-purple);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .mode-toggle {
            display: flex;
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-teal));
            color: white;
        }
        
        /* Dashboard Grid */
        .dashboard {
            padding: 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .venue-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }
        
        @media (min-width: 768px) {
            .venue-grid { grid-template-columns: repeat(4, 1fr); }
        }
        
        .venue-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .venue-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-purple);
        }
        
        .venue-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .venue-card.status-green::before { background: var(--status-green); }
        .venue-card.status-yellow::before { background: var(--status-yellow); }
        .venue-card.status-red::before { background: var(--status-red); }
        .venue-card.status-gray::before { background: var(--border); }
        
        .venue-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .venue-stats {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .venue-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .venue-stat .check { color: var(--status-green); }
        .venue-stat .pending { color: var(--status-yellow); }
        .venue-stat .missing { color: var(--status-red); }
        
        /* Staff List */
        .staff-section {
            margin-bottom: 30px;
        }
        
        .staff-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .add-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-teal));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .staff-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .staff-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .staff-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .staff-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-teal));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }
        
        .staff-details h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .staff-details p {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .staff-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-badge.checked-in {
            background: rgba(34, 197, 94, 0.2);
            color: var(--status-green);
        }
        
        .status-badge.not-checked-in {
            background: rgba(239, 68, 68, 0.2);
            color: var(--status-red);
        }
        
        .status-badge.pending {
            background: rgba(234, 179, 8, 0.2);
            color: var(--status-yellow);
        }
        
        .check-in-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .gps-verified {
            font-size: 11px;
            color: var(--status-green);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Task Progress */
        .task-progress {
            background: var(--bg-secondary);
            border-radius: 8px;
            height: 6px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .task-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-teal));
            transition: width 0.3s;
        }
        
        /* Issues/Flags */
        .issues-section {
            margin-bottom: 30px;
        }
        
        .issue-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--status-red);
            margin-bottom: 10px;
        }
        
        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .issue-venue {
            font-size: 12px;
            color: var(--accent-purple);
            font-weight: 600;
        }
        
        .issue-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .issue-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .issue-desc {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .issue-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        
        .issue-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .issue-btn.resolve {
            background: var(--status-green);
            color: white;
        }
        
        .issue-btn.escalate {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            padding: 10px 20px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 100;
        }
        
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-btn.active { color: var(--accent-purple); }
        .nav-btn span { font-size: 11px; font-weight: 500; }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
        }
        
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 700;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-purple);
        }
        
        .form-submit {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-teal));
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
        
        /* Venue Detail View */
        .venue-detail { display: none; }
        .venue-detail.active { display: block; }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--accent-purple);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            padding: 16px 20px;
        }
        
        .detail-header {
            padding: 0 20px 20px;
        }
        
        .detail-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .detail-meta {
            display: flex;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .checklist-section {
            padding: 20px;
        }
        
        .checklist-category {
            margin-bottom: 24px;
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }
        
        .category-name {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-purple);
        }
        
        .category-progress {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 12px;
        }
        
        .category-progress.complete {
            background: rgba(34, 197, 94, 0.2);
            color: var(--status-green);
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        
        .checklist-item.done {
            opacity: 0.6;
            background: var(--bg-secondary);
        }
        
        .checklist-item.done .checklist-title {
            text-decoration: line-through;
        }
        
        .checklist-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .checklist-checkbox.checked {
            background: var(--status-green);
            border-color: var(--status-green);
        }
        
        .checklist-content {
            flex: 1;
        }
        
        .checklist-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .checklist-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .photo-required {
            font-size: 11px;
            color: var(--accent-pink);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        /* Logout */
        .logout-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            padding: 8px;
        }
        
        .logout-btn:hover { color: var(--status-red); }
    </style>
</head>

                <span style="font-size: 20px;">‚úÖ</span>
                <span>Tasks</span>

            <button class="nav-btn" onclick="switchTab('reports')">
                <span style="font-size: 20px;">üìà</span>
                <span>Reports</span>
            </button>
        </nav>
    </div>
    
    <!-- Add Staff Modal -->
    <div class="modal-overlay" id="addStaffModal">
        <div class="modal">
            <div class="modal-header">

        // ========== PERMISSION CHECK ==========

                const user = TLPPermissions.getCurrentUser();
                if (user && !TLPPermissions.hasAppAccess('field-ops')) {
                    TLPPermissions.showAccessDenied('field-ops', user);
                    return false;
                }
                // Log access
                if (user) {
                    TLPPermissions.logAction('view', 'Accessed Field Ops');
                }
            }
            return true;
        }

            { id: 'nightly-report', title: 'Nightly Report Submitted', photo: false, category: 'Closeout' },
            { id: 'car-count', title: 'Car Count Logged', photo: false, category: 'Closeout' }
        ];
        
        // ========== STATE ==========
        let currentPin = '';
        let currentUser = null;
        let currentMode = 'build'; // 'build' or 'show'
        let currentVenue = null;
        
        let staff = JSON.parse(localStorage.getItem('fieldops-staff') || '[]');
        let checkIns = JSON.parse(localStorage.getItem('fieldops-checkins') || '{}');
        let taskCompletions = JSON.parse(localStorage.getItem('fieldops-tasks') || '{}');
        let issues = JSON.parse(localStorage.getItem('fieldops-issues') || '[]');
        
        // ========== PIN LOGIN ==========
        function addPin(digit) {
            if (currentPin.length < 4) {
                currentPin += digit;
                updatePinDisplay();
                
                if (currentPin.length === 4) {
                    setTimeout(checkPin, 200);
                }
            }
        }
        
        function clearPin() {
            currentPin = '';
            updatePinDisplay();
            document.getElementById('loginError').classList.remove('show');
        }
        
        function backspace() {
            currentPin = currentPin.slice(0, -1);
            updatePinDisplay();
        }
        
        function updatePinDisplay() {
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById('dot' + i);
                dot.classList.toggle('filled', i <= currentPin.length);
            }
        }
        
        function checkPin() {
            if (PINS[currentPin]) {
                currentUser = PINS[currentPin];
                localStorage.setItem('fieldops-user', JSON.stringify(currentUser));
                showApp();
            } else {
                document.getElementById('loginError').classList.add('show');
                currentPin = '';
                updatePinDisplay();
                
                // Shake animation
                const display = document.querySelector('.pin-display');
                display.style.animation = 'shake 0.5s';
                setTimeout(() => display.style.animation = '', 500);
            }
        }
        
        function logout() {
            currentUser = null;
            localStorage.removeItem('fieldops-user');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('appContainer').classList.remove('active');
            clearPin();
        }
        
        function showApp() {
            // Store session for TLPPermissions compatibility
            if (currentUser) {
                const session = {
                    id: 'user_' + currentUser.name.toLowerCase().replace(/\s+/g, '_'),
                    name: currentUser.name,
                    role: currentUser.role === 'tech-lead' ? 'tech_lead' : currentUser.role,
                    apps: ['field-ops', 'employee-app', 'training-hub'],
                    expires: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                };
                localStorage.setItem('tlpSession', JSON.stringify(session));
                
                // Log access
                if (typeof TLPPermissions !== 'undefined') {
                    TLPPermissions.logAction('login', `Logged into Field Ops as ${currentUser.name}`);
                }
            }
            
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.add('active');
            document.getElementById('userName').textContent = currentUser.name;
            renderDashboard();
        }
        
        // ========== MODE TOGGLE ==========
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('buildModeBtn').classList.toggle('active', mode === 'build');
            document.getElementById('showModeBtn').classList.toggle('active', mode === 'show');
            document.getElementById('staffSectionTitle').textContent = mode === 'build' ? 'Build Leads' : 'Show Techs';
            renderDashboard();
        }
        
        // ========== DASHBOARD ==========
        function renderDashboard() {
            renderVenueGrid();
            renderIssues();
            renderStaffList();
        }
        
        function renderVenueGrid() {
            const grid = document.getElementById('venueGrid');
            grid.innerHTML = VENUES.map(venue => {
                const venueStaff = getVenueStaff(venue.id);
                const checkedIn = venueStaff.filter(s => isCheckedInToday(s.id)).length;
                const tasks = getVenueTasks(venue.id);
                const completedTasks = tasks.filter(t => isTaskComplete(venue.id, t.id)).length;
                
                let status = 'gray';
                if (venueStaff.length > 0) {
                    if (checkedIn === venueStaff.length && completedTasks >= tasks.length * 0.8) {
                        status = 'green';
                    } else if (checkedIn > 0 || completedTasks > 0) {
                        status = 'yellow';
                    } else {
                        status = 'red';
                    }
                }
                
                return `
                    <div class="venue-card status-${status}" onclick="showVenueDetail('${venue.id}')">
                        <h4 class="venue-name">${venue.name}</h4>
                        <div class="venue-stats">
                            <span class="venue-stat">
                                <span class="${checkedIn === venueStaff.length && venueStaff.length > 0 ? 'check' : checkedIn > 0 ? 'pending' : 'missing'}">üë§</span>
                                ${checkedIn}/${venueStaff.length}
                            </span>
                            <span class="venue-stat">
                                <span class="${completedTasks === tasks.length ? 'check' : completedTasks > 0 ? 'pending' : 'missing'}">‚úì</span>
                                ${completedTasks}/${tasks.length}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderIssues() {
            const section = document.getElementById('issuesSection');
            const list = document.getElementById('issuesList');
            
            const activeIssues = issues.filter(i => !i.resolved);
            
            if (activeIssues.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            list.innerHTML = activeIssues.map(issue => `
                <div class="issue-card">
                    <div class="issue-header">
                        <span class="issue-venue">${getVenueName(issue.venueId)}</span>
                        <span class="issue-time">${formatTime(issue.createdAt)}</span>
                    </div>
                    <h4 class="issue-title">${issue.title}</h4>
                    <p class="issue-desc">${issue.description}</p>
                    <div class="issue-actions">
                        <button class="issue-btn resolve" onclick="resolveIssue('${issue.id}')">‚úì Resolve</button>
                        <button class="issue-btn escalate" onclick="escalateIssue('${issue.id}')">üìû Call Staff</button>
                    </div>
                </div>
            `).join('');
        }
        
        function renderStaffList() {
            const list = document.getElementById('staffList');
            const roleFilter = currentMode === 'build' ? 'build-lead' : 'show-tech';
            const filteredStaff = staff.filter(s => s.role === roleFilter);
            
            if (filteredStaff.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <h4 class="empty-state-title">No ${currentMode === 'build' ? 'Build Leads' : 'Show Techs'} Yet</h4>
                        <p>Add staff members to start tracking</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = filteredStaff.map(s => {
                const checkedIn = isCheckedInToday(s.id);
                const checkInData = getCheckInData(s.id);
                
                return `
                    <div class="staff-card">
                        <div class="staff-info">
                            <div class="staff-avatar">${getInitials(s.name)}</div>
                            <div class="staff-details">
                                <h4>${s.name}</h4>
                                <p>${getVenueName(s.venueId)} ‚Ä¢ ${s.phone || 'No phone'}</p>
                            </div>
                        </div>
                        <div class="staff-status">
                            <span class="status-badge ${checkedIn ? 'checked-in' : 'not-checked-in'}">
                                ${checkedIn ? 'Checked In' : 'Not Checked In'}
                            </span>
                            ${checkedIn ? `
                                <span class="check-in-time">${formatTime(checkInData.time)}</span>
                                ${checkInData.gps ? '<span class="gps-verified">üìç GPS Verified</span>' : ''}
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ========== VENUE DETAIL ==========
        function showVenueDetail(venueId) {
            currentVenue = venueId;
            document.getElementById('dashboardView').style.display = 'none';
            document.getElementById('venueDetailView').classList.add('active');
            
            const venue = VENUES.find(v => v.id === venueId);
            const venueStaff = getVenueStaff(venueId);
            const tasks = getVenueTasks(venueId);
            const completedTasks = tasks.filter(t => isTaskComplete(venueId, t.id)).length;
            
            document.getElementById('detailVenueName').textContent = venue.name;
            document.getElementById('detailStaffCount').textContent = `${venueStaff.length} Staff Assigned`;
            document.getElementById('detailTaskProgress').textContent = `${completedTasks}/${tasks.length} Tasks Done`;
            
            renderChecklist(venueId);
            renderVenueStaff(venueId);
        }
        
        function showDashboard() {
            currentVenue = null;
            document.getElementById('dashboardView').style.display = 'block';
            document.getElementById('venueDetailView').classList.remove('active');
            renderDashboard();
        }
        
        function renderChecklist(venueId) {
            const container = document.getElementById('checklistItems');
            const tasks = getVenueTasks(venueId);
            
            // Group tasks by category
            const grouped = {};
            tasks.forEach(task => {
                const cat = task.category || 'Other';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(task);
            });
            
            let html = '';
            for (const [category, categoryTasks] of Object.entries(grouped)) {
                const completedInCat = categoryTasks.filter(t => isTaskComplete(venueId, t.id)).length;
                html += `
                    <div class="checklist-category">
                        <div class="category-header">
                            <span class="category-name">${category}</span>
                            <span class="category-progress ${completedInCat === categoryTasks.length ? 'complete' : ''}">${completedInCat}/${categoryTasks.length}</span>
                        </div>
                        ${categoryTasks.map(task => {
                            const isComplete = isTaskComplete(venueId, task.id);
                            const taskData = getTaskData(venueId, task.id);
                            
                            return `
                                <div class="checklist-item ${isComplete ? 'done' : ''}">
                                    <div class="checklist-checkbox ${isComplete ? 'checked' : ''}" 
                                         onclick="toggleTask('${venueId}', '${task.id}')">
                                        ${isComplete ? '‚úì' : ''}
                                    </div>
                                    <div class="checklist-content">
                                        <h4 class="checklist-title">${task.title}</h4>
                                        ${isComplete ? `
                                            <p class="checklist-meta">
                                                ${taskData.completedBy || 'Staff'} ‚Ä¢ ${formatTime(taskData.completedAt)}
                                            </p>
                                        ` : ''}
                                        ${task.photo ? '<span class="photo-required">üì∑ Photo</span>' : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            container.innerHTML = html;
        }
        
        function renderVenueStaff(venueId) {
            const list = document.getElementById('venueStaffList');
            const venueStaff = getVenueStaff(venueId);
            
            if (venueStaff.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <p>No staff assigned to this venue</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = venueStaff.map(s => {
                const checkedIn = isCheckedInToday(s.id);
                const checkInData = getCheckInData(s.id);
                
                return `
                    <div class="staff-card">
                        <div class="staff-info">
                            <div class="staff-avatar">${getInitials(s.name)}</div>
                            <div class="staff-details">
                                <h4>${s.name}</h4>
                                <p>${s.role === 'build-lead' ? 'Build Lead' : 'Show Tech'}</p>
                            </div>
                        </div>
                        <div class="staff-status">
                            <span class="status-badge ${checkedIn ? 'checked-in' : 'not-checked-in'}">
                                ${checkedIn ? 'Checked In' : 'Not Checked In'}
                            </span>
                            ${checkedIn && checkInData.gps ? '<span class="gps-verified">üìç GPS Verified</span>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ========== MODALS ==========
        function openAddStaffModal() {
            document.getElementById('addStaffModal').classList.add('active');
            document.getElementById('staffRole').value = currentMode === 'build' ? 'build-lead' : 'show-tech';
        }
        
        function closeModal() {
            document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
        }
        
        function addStaff() {
            const name = document.getElementById('staffName').value.trim();
            const phone = document.getElementById('staffPhone').value.trim();
            const role = document.getElementById('staffRole').value;
            const venueId = document.getElementById('staffVenue').value;
            
            if (!name) {
                alert('Please enter a name');
                return;
            }
            
            const newStaff = {
                id: 'staff-' + Date.now(),
                name,
                phone,
                role,
                venueId,
                createdAt: new Date().toISOString()
            };
            
            staff.push(newStaff);
            saveData();
            closeModal();
            renderDashboard();
            
            // Clear form
            document.getElementById('staffName').value = '';
            document.getElementById('staffPhone').value = '';
        }
        
        // ========== ACTIONS ==========
        function toggleTask(venueId, taskId) {
            const key = `${venueId}-${taskId}`;
            const today = getTodayKey();
            
            if (!taskCompletions[today]) {
                taskCompletions[today] = {};
            }
            
            if (taskCompletions[today][key]) {
                delete taskCompletions[today][key];
            } else {
                taskCompletions[today][key] = {
                    completedAt: new Date().toISOString(),
                    completedBy: currentUser.name
                };
            }
            
            saveData();
            if (currentVenue) {
                renderChecklist(currentVenue);
            }
            renderDashboard();
        }
        
        function resolveIssue(issueId) {
            const issue = issues.find(i => i.id === issueId);
            if (issue) {
                issue.resolved = true;
                issue.resolvedAt = new Date().toISOString();
                issue.resolvedBy = currentUser.name;
                saveData();
                renderIssues();
            }
        }
        
        function escalateIssue(issueId) {
            const issue = issues.find(i => i.id === issueId);
            if (issue) {
                const staffMember = staff.find(s => s.venueId === issue.venueId);
                if (staffMember && staffMember.phone) {
                    window.location.href = `tel:${staffMember.phone}`;
                } else {
                    alert('No phone number available for staff at this venue');
                }
            }
        }
        
        // ========== HELPERS ==========
        function getVenueStaff(venueId) {
            const roleFilter = currentMode === 'build' ? 'build-lead' : 'show-tech';
            return staff.filter(s => s.venueId === venueId && s.role === roleFilter);
        }
        
        function getVenueTasks(venueId) {
            return currentMode === 'build' ? BUILD_TASKS : SHOW_TASKS;
        }
        
        function getVenueName(venueId) {
            const venue = VENUES.find(v => v.id === venueId);
            return venue ? venue.name : venueId;
        }
        
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }
        
        function getTodayKey() {
            return new Date().toISOString().split('T')[0];
        }
        
        function isCheckedInToday(staffId) {
            const today = getTodayKey();
            return checkIns[today] && checkIns[today][staffId];
        }
        
        function getCheckInData(staffId) {
            const today = getTodayKey();
            return (checkIns[today] && checkIns[today][staffId]) || {};
        }
        
        function isTaskComplete(venueId, taskId) {
            const today = getTodayKey();
            const key = `${venueId}-${taskId}`;
            return taskCompletions[today] && taskCompletions[today][key];
        }
        
        function getTaskData(venueId, taskId) {
            const today = getTodayKey();
            const key = `${venueId}-${taskId}`;
            return (taskCompletions[today] && taskCompletions[today][key]) || {};
        }
        
        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }
        
        async function saveData() {
            localStorage.setItem('fieldops-staff', JSON.stringify(staff));
            localStorage.setItem('fieldops-checkins', JSON.stringify(checkIns));
            localStorage.setItem('fieldops-tasks', JSON.stringify(taskCompletions));
            localStorage.setItem('fieldops-issues', JSON.stringify(issues));
            
            // Sync to cloud for Command Center
            await syncToCloud();
        }
        
        async function syncToCloud() {
            // Use SupabaseSync if available
            if (typeof SupabaseSync !== 'undefined') {
                const sync = new SupabaseSync('field_ops');
                const statusEl = document.getElementById('syncStatus');
                
                try {
                    const result = await sync.save('field_data', {
                        staff,
                        checkIns,
                        taskCompletions,
                        issues,
                        updatedAt: new Date().toISOString()
                    });
                    
                    if (statusEl) {
                        if (result.synced) {
                            statusEl.textContent = '‚òÅÔ∏è ' + new Date().toLocaleTimeString();
                            statusEl.style.color = '#06d6a0';
                            console.log('‚úÖ Field ops data synced');
                        } else {
                            statusEl.textContent = 'üì± Local';
                            statusEl.style.color = '#8888a0';
                        }
                    }
                } catch (err) {
                    console.error('Sync error:', err);
                    if (statusEl) statusEl.textContent = '‚ö†Ô∏è';
                }
                return;
            }
            
            if (!window.TLPFieldOpsSync) return;
            
            try {
                // Format check-ins for cloud
                const checkinsArray = [];
                Object.entries(checkIns).forEach(([date, dayCheckins]) => {
                    Object.entries(dayCheckins).forEach(([staffId, data]) => {
                        checkinsArray.push({
                            staffId,
                            date,
                            ...data,
                            venue: staff.find(s => s.id === staffId)?.venueId || 'unknown'
                        });
                    });
                });
                
                // Format tasks for cloud
                const tasksArray = [];
                Object.entries(taskCompletions).forEach(([date, dayTasks]) => {
                    Object.entries(dayTasks).forEach(([key, data]) => {
                        const [venueId, taskId] = key.split('-');
                        tasksArray.push({
                            venueId,
                            taskId,
                            date,
                            ...data
                        });
                    });
                });
                
                // Save to shared collections
                await TLPFieldOpsSync.getSync().save('field-ops-checkins', checkinsArray);
                await TLPFieldOpsSync.getSync().save('field-ops-tasks', tasksArray);
                await TLPFieldOpsSync.getSync().save('field-ops-issues', issues);
                
                console.log('[Field Ops] ‚úì Synced to cloud');
            } catch (e) {
                console.error('[Field Ops] Sync failed:', e);
            }
        }
        
        async function loadSharedEmployees() {
            if (!window.TLPStaffSync) return;
            
            try {
                const employees = await TLPStaffSync.getStaff();
                if (employees && employees.length > 0) {
                    // Merge with local staff (employees become read-only reference)
                    const fieldOpsRoles = ['Show Tech', 'Build Lead', 'Field Ops'];
                    const fieldStaff = employees.filter(e => 
                        fieldOpsRoles.some(role => e.role.toLowerCase().includes(role.toLowerCase()))
                    );
                    console.log('[Field Ops] Loaded', fieldStaff.length, 'field staff from Employee App');
                    
                    // Map to local format
                    fieldStaff.forEach(e => {
                        if (!staff.find(s => s.name === e.name)) {
                            staff.push({
                                id: 'emp-' + e.id,
                                name: e.name,
                                phone: e.phone || '',
                                role: e.role.toLowerCase().includes('build') ? 'build-lead' : 'show-tech',
                                venueId: mapVenueToId(e.venue),
                                fromEmployeeApp: true
                            });
                        }
                    });
                }
            } catch (e) {
                console.error('[Field Ops] Could not load shared employees:', e);
            }
        }
        
        function mapVenueToId(venue) {
            const map = {
                'Pearland': 'pearland',
                'Santa Fe': 'santa-fe',
                'League City': 'league-city',
                'Katy': 'katy',
                'Floater': 'floater'
            };
            return map[venue] || venue.toLowerCase().replace(/\s+/g, '-');
        }
        
        function switchTab(tab) {
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach((btn, i) => {
                btn.classList.toggle('active', ['dashboard', 'staff', 'tasks', 'reports'][i] === tab);
            });
            
            // For now, all tabs show dashboard - can expand later
            showDashboard();
        }
